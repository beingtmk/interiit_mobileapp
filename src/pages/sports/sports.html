<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Sports</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding class="box">
    <ion-grid>
      <div>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('GeneralChampionship')">
          <div class="gen-champ"><p style="font-size: 24px; background: #f3e28f; border-radius: 5px; padding: 25px 0px;">General Championship</p></div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('today-matches')">
          <div class="gen-champ"><p style="font-size: 24px; background: #f3e28f; border-radius: 5px; padding: 25px 0px;">Catch, today's all matches</p></div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('Athletics')">
            <img src="./assets/img/athletics.png" width="100px" />
            <h6>Athletics</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Badminton')">
            <img src="./assets/img/badm.png" width="100px" />
            <h6>Badminton</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Basketball')">
            <img src="./assets/img/bask.png" width="100px" />
            <h6>Basketball</h6>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('Cricket')">
            <img src="./assets/img/cri.png" width="100px" />
            <h6>Cricket</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Football')">
            <img src="./assets/img/foot.png" width="100px" />
            <h6>Football</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Hockey')">
            <img src="./assets/img/hock.png" width="100px" />
            <h6>Hockey</h6>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('Squash')">
            <img src="./assets/img/squa.png" width="100px" />
            <h6>Squash</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('TableTennis')">
            <img src="./assets/img/tt.png" width="100px" />
            <h6>Table Tennis</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Tennis')">
            <img src="./assets/img/tenn.png" width="100px" />

        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('Volleyball')">
            <img src="./assets/img/volley.png" width="100px" />
            <h6>Volleyball</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Weightlifting')">
            <img src="./assets/img/weight.png" width="100px" />
            <h6>Weightlifting</h6>
        </ion-col>
        <ion-col class="p" (click)="itemSelected('Waterpolo')">
            <img src="./assets/img/waterpolo.png" width="100px" />
            <h6>Waterpolo</h6>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col class="p" (click)="itemSelected('Swimming')">
            <img src="./assets/img/swim.png" width="100px" />
            <h6>Swimming</h6>
        </ion-col>
      </ion-row>
    </div>
    </ion-grid>
  </ion-content>
