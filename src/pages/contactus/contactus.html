<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item *ngFor="let core of cores">
  <ion-thumbnail item-start>
  <img src="http://www.drive.google.com/uc?export=view&id={{core.PhotoID}}">
  </ion-thumbnail>
  <p><b>{{core.Name}}</b><br> 
    <ion-icon ios="ios-paper" md="ios-paper"></ion-icon>
    {{core.Department}}<br> 
    <ion-icon name="call"></ion-icon>
    {{core.MobileNo}} <br> 
    <ion-icon name="mail"></ion-icon>
    {{core.Email}}</p>
</ion-item>
</ion-content>
