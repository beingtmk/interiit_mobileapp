<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>You are at Contact Us page</h3>
  <div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="MainContacts">
      Main Contacts
    </ion-segment-button>
    <ion-segment-button value="coordinators">
      App Developers
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'coordinators'">

  <ion-item>
    <ion-label>coordinators</ion-label>
    <ion-select [(ngModel)]="coordinators" (ionChange)="itemSelected(coordinators)">
       
      <ion-option *ngFor="let item of items" >
      {{item.title}} 
      </ion-option>
    </ion-select>

  </ion-item>
  <div>
  <p>{{data}}</p>
  </div>

  </ion-list>
  
  <ion-list *ngSwitchCase="'MainContacts'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/ContactImages/p.jpg">
      </ion-thumbnail>

    </ion-item>

</div>

</ion-content>
