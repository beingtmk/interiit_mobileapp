<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>You are at Contact Us page</h3>
  <div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="MainContacts">
      Main Contacts
    </ion-segment-button>
    <ion-segment-button value="AppDevelopers">
      App Developers
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'AppDevelopers'">

  <ion-item>
    <ion-label>Coordinators</ion-label>
    <ion-select [(ngModel)]="Coordinators" (ionChange)="itemSelected(Coordinators)">
       
      <ion-option *ngFor="let item of items" >{{item.title}}</ion-option>
      
    </ion-select>
  </ion-item>
  <div *ngFor="let d of cord_data">
    <ion-item >
      <ion-thumbnail item-start>
        <img src="../assets/ContactImages/p.jpg">
      </ion-thumbnail>
      <h2 >{{d.name}}</h2>
      <h3>{{d.phoneno}}</h3>

    </ion-item>
  </div>

  </ion-list>

  <ion-list *ngSwitchCase="'MainContacts'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/ContactImages/p.jpg">
      </ion-thumbnail>
      <h2><b>Name:</b>Pawan Kalyan</h2>
      <h3><b>Phone Number:</b>8106357947</h3>
      <h4><b>Email:</b>Pawanism@gmail.com</h4>

    </ion-item>
     <ion-item>
      <ion-thumbnail item-start>
        <img src="../assets/ContactImages/p.jpg">
      </ion-thumbnail>
      <h2><b>Name:</b>Pawan Kalyan</h2>
      <h3><b>Phone Number:</b>8106357947</h3>
      <h4><b>Email:</b>Pawanism@gmail.com</h4>

    </ion-item>
  </ion-list>
</div>

</ion-content>
