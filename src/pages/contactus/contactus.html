<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item *ngFor="let core of coresOffline">
  <p><b><a href="{{ core.ProfileUrl }}">{{core.Name}}</a></b><br>
    <ion-icon ios="ios-paper" md="ios-paper"></ion-icon>
    {{core.Department}}<br>
    <ion-icon name="call"></ion-icon>
    {{core.MobileNo}} <br>
    <ion-icon name="mail"></ion-icon>
    <a href="mailto:{{ core.Email }}" target="_blank">{{core.Email}}</a></p>
</ion-item>
</ion-content>
