<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Live</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div *ngFor = "let d of data;let i = index">
<ion-card>
<div class="container" >
  <div id="livecontainer" [ngClass]="d.Status=='offline' && d.showText=='off' ? 'hide':'show'">
    <div id="title">
      <h2 style="font-weight: bold">Sport : {{d.SportName}}</h2>
    </div><br/>
    <div class="iframe-object">
      <iframe  type="text/html" [attr.id]="d.SportName"
      [src]="geturl(d.embedURL,i)" allowfullscreen ></iframe>
    </div><br/>
    <div id="participant">
      <h2 style="font-weight: bold">Participant : {{d.Participant}}</h2>
    </div><br/>
    <div id="score"><h2 style="font-weight: bold">Score : {{d.Score}}</h2></div><br/>
    <div id="description"><h2 style="font-weight: bold">Description : {{d.Description}}</h2></div>
  </div><br/>
  <div id="livecontainer-alt" [ngClass]="{'hide': d.Status=='online'|| (d.Status=='offline')&&(d.showText=='on')}">
      <h2 style="font-weight: bold">Live stream for {{d.SportName}} is not available now. Please check back soon.</h2>
  </div><br/><br/>

  </div>
</ion-card>
</div>
</ion-content>
