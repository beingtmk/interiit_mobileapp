<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Live</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div *ngFor = "let d of loadeddata;let i = index" >
<ion-card *ngIf ="data[i]">
<div class=""  [ngClass]="data[i].Status=='offline' && data[i].showText=='off' ? 'hide':'show'">
  <div id="" >
    <div id="title" >
      <h2 [innerHtml]="data[i].SportName"></h2>
    </div>
    <div class="iframe-object" *ngIf='data[i].embedURL && d.embedURL == data[i].embedURL'>
      <iframe  type="text/html" [attr.id]="d.SportName"
      [src]="geturl(d.embedURL,i)" allowfullscreen ></iframe>
    </div>
    <div id="participant">
      <h2 [innerHtml]="data[i].Participant"></h2>
    </div>
    <div id="score"><h2 [innerHtml]="data[i].Score"></h2></div>
    <div id="description"><h2 [innerHtml]="data[i].Description"></h2></div>
  </div>
  <!--<div id="livecontainer-alt" [ngClass]="{'hide': d.Status=='online'|| (d.Status=='offline')&&(d.showText=='on')}">-->
      <!--<h2>Live stream for {{d.SportName}} is not available now. Please check back soon.</h2>-->
  <!--</div>-->
  <br/>

  </div>
</ion-card>
</div>
  <ion-card *ngIf="off === true">
    <div id="livecontainer-alt">
      <h2>Live stream is not available now. Please check back soon.</h2>
    </div>
    <br/>
  </ion-card>
</ion-content>
