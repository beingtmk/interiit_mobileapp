<ion-header>
    <ion-navbar no-border-bottom>
 <ion-title>swipedtabs</ion-title>
    </ion-navbar>
   <!-- </ion-header> -->
   <ion-toolbar no-border-top>
   <ion-segment color="secondary" [(ngModel)]="tabs">
      <ion-segment-button (click)="selectTab(0)"
                          value="0">Tab1
   </ion-segment-button>
<ion-segment-button (click)="selectTab(1)"
                   value="1">Tab2
</ion-segment-button>
<ion-segment-button (click)="selectTab(2)"
                   value="2">Tab3
</ion-segment-button>
<div id="slide" class="slide"></div>
</ion-segment>

</ion-toolbar>
</ion-header>
   <ion-content>

      <ion-slide>
        <iframe src="http://indiaatsports.com/widget_matches?tournamentid=5541144758845440" width="100%" height="100%" frameborder="0px"></iframe>
      </ion-slide>
      <ion-slide>
        <h1>ContentTab 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>ContentTab 3</h1>
      </ion-slide>
    </ion-slides>
   </ion-content>
