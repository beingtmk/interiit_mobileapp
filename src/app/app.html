<ion-menu [content]="content">
  <ion-content>
    <ion-toolbar>
      <img src="./assets/background/up.jpg" width=auto >
    </ion-toolbar>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)"(click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon><span>{{p.title}}</span>
      </button>
      <button menuClose ion-item (click)="exitApp()">
        <ion-icon item-start name="exit"></ion-icon><span>Exit</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
